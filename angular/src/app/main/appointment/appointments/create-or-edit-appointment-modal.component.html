<div
    bsModal
    #createOrEditModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createOrEditModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #appointmentForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="appointment.id">{{ l('EditAppointment') }}</span>
                        <span *ngIf="!appointment.id">{{ l('CreateNewAppointment') }}</span>
                    </h4>

                    <button
                        type="button"
                        class="btn-close"
                        (click)="close()"
                        aria-label="Close"
                        [disabled]="saving"
                    ></button>
                </div>
                <div class="modal-body">
                    <div class="my-3">
                        <label class="form-label" for="Appointment_FullName">{{ l('FullName') }} *</label>
                        <input
                            type="text"
                            #Appointment_FullName="ngModel"
                            id="Appointment_FullName"
                            class="form-control"
                            [(ngModel)]="appointment.fullName"
                            name="FullName"
                            required
                        />
                        <validation-messages [formCtrl]="Appointment_FullName"></validation-messages>
                    </div>
                </div>

                <div class="modal-body">
                    <div class="my-3">
                        <label class="form-label" for="Appointment_Title">{{ l('Tiltle') }} *</label>
                        <input
                            type="text"
                            #Appointment_FullName="ngModel"
                            id="Appointment_Title"
                            class="form-control"
                            [(ngModel)]="appointment.title"
                            name="Title"                            
                        />
                    </div>
                </div>

            
            <div class="modal-body">
                <div class="my-3">
                    <label class="form-label" for="Appointment_IdentityCard">{{ l('IdentityCard') }} *</label>
                    <input
                        type="text"
                        #Appointment_IdentityCard="ngModel"
                        id="Appointment_IdentityCard"
                        class="form-control"
                        [(ngModel)]="appointment.identityCard"
                        name="IdentityCard"
                        required
                    />
                    <validation-messages [formCtrl]="Appointment_IdentityCard"></validation-messages>
                </div>
            </div>

    
    <div class="modal-body">
        <div class="my-3">
            <label class="form-label" for="Appointment_PhoneNo">{{ l('PhoneNo') }} *</label>
            <input
                type="text"
                #Appointment_PhoneNo="ngModel"
                id="Appointment_PhoneNo"
                class="form-control"
                [(ngModel)]="appointment.phoneNo"
                name="PhoneNo"
                required
            />
            <validation-messages [formCtrl]="Appointment_PhoneNo"></validation-messages>
        </div>
    </div>

                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">
                        {{ l('Cancel') }}
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary blue"
                        [disabled]="!appointmentForm.form.valid"
                        [buttonBusy]="saving"

                    >
                        <i class="fa fa-save"></i>
                        <span>{{ l('Save') }}</span>
                    </button>
                </div>
            </form>
